<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–≤–æ—è –∏–ª–∏ —á—É–∂–∞—è –æ–±—É–≤—å?</title>
  <style>
    body { font-family: sans-serif; }
    .shoe { display: inline-block; margin: 20px; padding: 16px 28px; border-radius: 24px; background: #eee; font-size: 22px; cursor: pointer; border: 3px solid #aaa; }
    .shoe.yours { background: #b3e6ff; border-color: #099; }
    .shoe.ready1 { background: #ffd6d6; border-color: #e53935; }
    .shoe.ready2 { background: #fff7bf; border-color: #dac034; }
    .selected { box-shadow: 0 0 10px 3px #0099ff; }
    #customize { margin-top: 20px; }
    #result { margin-top: 32px; font-size: 20px; min-height:50px;}
    .custom-options { margin-top: 12px; }
    label { margin-right: 10px; }
    button { font-size: 16px; }
  </style>
</head>
<body>
  <h2>–°–æ–∑–¥–∞–π —Å–≤–æ—é –æ–±—É–≤—å –¥–ª—è —É–º–∞</h2>
  <div>
    <div class="shoe ready1" id="shoe1" onclick="tryShoe(1)">üëü –ì–æ—Ç–æ–≤–∞—è –æ–±—É–≤—å #1 (—Ä–∞–∑–º–µ—Ä 37, –∫—Ä–∞—Å–Ω–∞—è)</div>
    <div class="shoe ready2" id="shoe2" onclick="tryShoe(2)">üëû –ì–æ—Ç–æ–≤–∞—è –æ–±—É–≤—å #2 (—Ä–∞–∑–º–µ—Ä 44, –∂—ë–ª—Ç–∞—è)</div>
    <div class="shoe yours" id="shoeYour" onclick="tryShoe('custom')">ü©∞ –°–≤–æ—è –æ–±—É–≤—å (–Ω–∞—Å—Ç—Ä–æ–∏—Ç—å)</div>
  </div>

  <div id="customize" style="display:none;">
    <div class="custom-options">
      <label>–†–∞–∑–º–µ—Ä:
        <input type="number" id="custom-size" min="30" max="47" value="40" style="width:50px;">
      </label>
      <label>–¶–≤–µ—Ç:
        <select id="custom-color">
          <option value="#b3e6ff">–≥–æ–ª—É–±–æ–π</option>
          <option value="#fbe9ae">–∂—ë–ª—Ç—ã–π</option>
          <option value="#ff8585">–∫—Ä–∞—Å–Ω—ã–π</option>
          <option value="#cfffcd">–∑–µ–ª—ë–Ω—ã–π</option>
          <option value="#e7c8ff">—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π</option>
        </select>
      </label>
      <label>–§–∏—à–∫–∞:
        <select id="custom-feature">
          <option value="—Å —Å—É–ø–∏–Ω–∞—Ç–æ—Ä–æ–º">—Å —Å—É–ø–∏–Ω–∞—Ç–æ—Ä–æ–º</option>
          <option value="–æ—á–µ–Ω—å –ª—ë–≥–∫–∞—è">–æ—á–µ–Ω—å –ª—ë–≥–∫–∞—è</option>
          <option value="–¥—ã—à–∞—â–∞—è –ø–æ–¥–æ—à–≤–∞">–¥—ã—à–∞—â–∞—è –ø–æ–¥–æ—à–≤–∞</option>
          <option value="–∞–Ω—Ç–∏—Å–∫–æ–ª—å–∑—è—â–∞—è">–∞–Ω—Ç–∏—Å–∫–æ–ª—å–∑—è—â–∞—è</option>
        </select>
      </label>
      <button onclick="finishCustom()">–ü—Ä–∏–º–µ—Ä–∏—Ç—å!</button>
    </div>
  </div>

  <div id="result"></div>

  <script>
    function tryShoe(num) {
      document.getElementById('customize').style.display = 'none';
      document.querySelectorAll('.shoe').forEach(e => e.classList.remove('selected'));
      if (num === 1) {
        showResult('üëü –¢—ã –ø—Ä–∏–º–µ—Ä—è–µ—à—å –≥–æ—Ç–æ–≤—É—é –æ–±—É–≤—å #1 (—Ä–∞–∑–º–µ—Ä 37).<br><b>–û–Ω–∞ –∂–º—ë—Ç, –Ω–µ—É–¥–æ–±–Ω–æ —Ö–æ–¥–∏—Ç—å, –ø—Ä–∏—Ö–æ–¥–∏—Ç—Å—è –∏–¥—Ç–∏ –Ω–µ–µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ!</b>', '#ffd6d6');
        document.getElementById('shoe1').classList.add('selected');
      } else if (num === 2) {
        showResult('üëû –¢—ã –ø—Ä–∏–º–µ—Ä—è–µ—à—å –≥–æ—Ç–æ–≤—É—é –æ–±—É–≤—å #2 (—Ä–∞–∑–º–µ—Ä 44).<br><b>–û–Ω–∞ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–∞—è, –±–æ–ª—Ç–∞–µ—Ç—Å—è ‚Äî —Å–ª–æ–∂–Ω–æ –¥–≤–∏–≥–∞—Ç—å—Å—è, –Ω–µ—É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å!</b>', '#fff7bf');
        document.getElementById('shoe2').classList.add('selected');
      } else if (num === 'custom') {
        showResult('ü©∞ –ù–∞—Å—Ç—Ä–æ–π —Å–≤–æ—é –æ–±—É–≤—å –ø–æ —Ä–∞–∑–º–µ—Ä—É –∏ –≤–∫—É—Å—É!', '#b3e6ff');
        document.getElementById('shoeYour').classList.add('selected');
        document.getElementById('customize').style.display = '';
      }
    }

    function finishCustom() {
      const size = document.getElementById('custom-size').value;
      const color = document.getElementById('custom-color').value;
      const feature = document.getElementById('custom-feature').value;
      document.getElementById('shoeYour').style.background = color;
      showResult(`ü©∞ –¢—ã –Ω–∞–¥–µ–ª —Å–≤–æ—é –æ–±—É–≤—å!<br>–†–∞–∑–º–µ—Ä: ${size}, —Ü–≤–µ—Ç: ${document.getElementById('custom-color').options[document.getElementById('custom-color').selectedIndex].text}, <b>${feature}</b>.<br><span style="color:green;font-weight:bold;">–ò–¥–µ–∞–ª—å–Ω–æ –ø–æ–¥—Ö–æ–¥–∏—Ç –∏–º–µ–Ω–Ω–æ —Ç–µ–±–µ ‚Äî —É–¥–æ–±–Ω–æ, –º–æ–∂–µ—à—å –¥–≤–∏–≥–∞—Ç—å—Å—è —Å–≤–æ–±–æ–¥–Ω–æ!</span>`, color);
    }

    function showResult(msg, clr) {
      const res = document.getElementById('result');
      res.innerHTML = msg;
      res.style.background = clr;
    }
  </script>
</body>
</html>
